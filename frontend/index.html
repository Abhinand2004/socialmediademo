<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=menu" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,500,0,0&icon_names=favorite" />
    <link rel="stylesheet" href="./css/index.css">
    <title>Profile Card Example</title>
</head>
<body>
    <header>
        <nav class="top-nav">
            <div></div>
            <a href="./pages/login.html" id="loginn"> 
                <button class="login-button">Login</button>
            </a>
        </nav>
        <nav class="profile-nav" id="profile-nav">
            <div class="profile-info">
                <span class="profile-name" id="profile-name">mee</span>
                <a href="./pages/details.html">     
                    <div class="profile-picture">
                        <img  id="profile-pic">
                    </div>
                </a>
            </div>
            <span class="material-symbols-outlined">menu</span>
        </nav>
    </header>
    
    <div class="main" id="main">
        <!-- Profile Card -->
        <div class="card" id="card">
            <div class="card-image" id="card-image">
                <img src="" alt="" class="card-img">
            </div>
            <div class="card-description" id="card-description">
                <p>Description text goes here...</p>
            </div>
        </div>
    </div>

    <script src="./js/index.js"></script>
</body>
</html>
